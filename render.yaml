services:
  - type: web
    name: bizbot
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 wsgi:app
    envVars:
      - key: MISTRAL_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11.6"
